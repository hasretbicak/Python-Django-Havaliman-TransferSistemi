{% extends "homebase.html" %}
{% block title %} Sıkça Sorulan Sorular {% endblock %}
{% block keywords %}  {% endblock %}
{% block description %}  {% endblock %}

{% block head %}
<link rel='shortcut icon' type='image/x-icon' href='{{setting.icon.url}}' />
  <script>
  $( function() {
    $( "#accordion" ).accordion({
      collapsible: true
    });
  } );
  </script>
{% endblock %}

{% block content %}


<div class="contact-box">
		<div class="container">
			<div class="row">
				{% for rs in faq %}
					<div id="accordion">
						<h3>{{rs.question}}</h3>
						<div>
							<p>{{rs.answer}}</p>
						</div>
					</div>
				{% endfor %}
			</div>
        </div>
</div>

{% endblock %}
