	<!-- Start slides -->
		    {% load static %}

	<div id="slides" class="cover-slides">
		<ul class="slides-container">

            {% for rs in sliderdata %}
			<li class="text-center">

				<img src="{{ rs.images.url }}" alt="">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h1 class="m-b-20"> {{ rs.title }}</h1>
							<p class="m-b-40"> {{ rs.description }} </p>
							<p><a class="btn btn-lg btn-circle btn-outline-new-white" href="/product/{{ rs.id }}">Rezervasyon</a></p>
						</div>
					</div>
				</div>
			</li>
            {% endfor %}

		</ul>
		<div class="slides-navigation">
			<a href="#" class="next"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
			<a href="#" class="prev"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
		</div>
	</div>
	<!-- End slides -->
